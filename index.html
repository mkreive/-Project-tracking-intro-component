<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />
        <script defer src="script.js"></script>

        <title>Frontend Mentor | Project tracking intro component</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <nav class="nav">
                    <img
                        src="https://res.cloudinary.com/kreiva/image/upload/v1649236265/FrontendMentor/logo_oaflcb.svg"
                        alt="logo"
                        class="nav__logo"
                    />
                    <ul class="nav__links">
                        <li class="nav__item">
                            <a class="nav__link" href="#">Product</a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="#">Features</a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="#">Pricing</a>
                        </li>
                        <li class="nav__item">
                            <span class="nav__link dot" href="#">&bull;</span>
                        </li>
                        <li class="nav__item">
                            <a
                                class="nav__link nav__link--login btn--show-modal"
                                href="#"
                                >Login</a
                            >
                        </li>
                    </ul>
                </nav>

                <div class="header__title">
                    <h3 class="heading-3">
                        <span class="heading-3 highlited">New</span> Monograph
                        Dashboard
                    </h3>
                    <h1 class="heading-1">Powerful insights into your team</h1>
                    <div class="header__title-text">
                        Project planning and time tracking for agile teams
                    </div>
                    <div class="header__title-button">
                        <button class="btn">Schedule a demo</button>
                        <div class="heading-3">to see a live preview</div>
                    </div>
                </div>

                <div class="header__img">
                    <img
                        src="https://res.cloudinary.com/kreiva/image/upload/v1649236265/FrontendMentor/illustration-devices_pfkdxe.svg"
                        alt="mobile and computer image"
                        class="img__photo"
                    />
                </div>

                <div class="header__background"></div>
            </header>

            <div class="modal hidden">
                <button class="btn--close-modal">&times;</button>
                <h2 class="modal__header">Login</h2>
                <form class="modal__form">
                    <label>First Name</label>
                    <input type="text" />
                    <label>Last Name</label>
                    <input type="text" />
                    <label>Email Address</label>
                    <input type="email" />
                    <button class="btn">Login &rarr;</button>
                </form>
            </div>
            <div class="overlay hidden"></div>
        </div>
    </body>
</html>
