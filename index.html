<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <script defer src="script.js"></script>

        <title>Frontend Mentor | Project tracking intro component</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="navigation">
                <div class="navigation-logo"></div>
                <nav class="navigation-bar">
                    <ul>
                        <li>Product</li>
                        <li>Features</li>
                        <li>Pricing</li>
                        <li>Login</li>
                    </ul>
                </nav>
            </div>
            <div class="main">
                <div class="main__left">
                    <h2 class="header-small">New Monograph Dashboard</h2>
                    <h1 class="header-big">Powerful insights into your team</h1>
                    <div class="text">
                        Project planning and time tracking for agile teams
                    </div>
                    <div class="button__field">
                        <button class="button">Schedule a demo</button>
                        <div>to see a live preview</div>
                    </div>
                </div>
                <div class="main__right">
                    <div class="mobile__picture"></div>
                    <div class="computer__picture"></div>
                </div>
            </div>
        </div>
    </body>
</html>
